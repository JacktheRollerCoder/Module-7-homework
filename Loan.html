<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <h3>Loan Payment Calculator</h3>
    <form method="post" action="Exercise37_05">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required step="0.01"><br><br>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" name="interestRate" required step="0.01"><br><br>

        <label for="years">Number of Years:</label>
        <input type="number" id="years" name="years" required min="1"><br><br>

        <input type="submit" value="Compute Loan Payment">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
